<head>
    <meta charset="UTF-8">
    <title>绘制填充矩形</title>
    <style>
        #canvas{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
</body>
<script>
    var canvas = document.getElementById('canvas');
    canvas.width = 600
    canvas.height = 400
    var ctx = canvas.getContext('2d');
    ctx.beginPath();
    // ctx.fillStyle = '#ff0';
    // ctx.fillRect(50,50,100,50); 

    ctx.arc(200, 200, 100, 0, Math.PI*2, true)
    ctx.fillStyle='#00f'
    ctx.fill()
</script>
</html>
