<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绘制图片</title>
    <style>
        #canvas{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="canvas">
    </canvas>
</body>
<script>
    var canvas = document.getElementById('canvas');
    canvas.width = 600;
    canvas.height = 600;

    var ctx = canvas.getContext('2d');

    var img1 = new Image();

    img1.onload = function(){
        ctx.drawImage(img1,0,0,200,200);
        var img2 = new Image();
         img2.onload = function(){
        ctx.drawImage(img2,0,0,200,200);
        }
         img2.src = './img/girl.jpg';
    }
    img1.src = './img/girl.jpg';
    
   
   
</script>
</html>
