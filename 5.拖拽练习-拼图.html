<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拼图</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 750px;
            height: 562px;
            margin: 50px auto;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        .container li{
            list-style: none;
            width: 250px;
            height: 188px;
        }
        .container li img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <ul class="container">
        <li draggable="true"><img src="img/5.jpg" alt=""></li>
        <li draggable="true"><img src="img/3.jpg" alt=""></li>
        <li draggable="true"><img src="img/9.jpg" alt=""></li>
        <li draggable="true"><img src="img/7.jpg" alt=""></li>
        <li draggable="true"><img src="img/1.jpg" alt=""></li>
        <li draggable="true"><img src="img/6.jpg" alt=""></li>
        <li draggable="true"><img src="img/4.jpg" alt=""></li>
        <li draggable="true"><img src="img/8.jpg" alt=""></li>
        <li draggable="true"><img src="img/2.jpg" alt=""></li>
    </ul>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    var targetElem = null
    $('.container')
    .on('dragstart','li',function(){
        targetElem = this
        console.log(this);
    })
    .on('drop','li',function(){
        if(targetElem != this){
            console.log(this);
            var $containerElem = $(this)
            var $targetElem = $(targetElem)
            var tempHtml = $containerElem.html()
            $containerElem.html($targetElem.html())
            $targetElem.html(tempHtml)
        }
    })
    .on('dragover', 'li', function (ev) {
        ev.preventDefault()
    })    
</script>
</html>
