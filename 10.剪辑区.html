<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>剪辑区</title>
    <style>
        #canvas {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
</body>
<script>
    //获取canvas的DOM元素
    var canvas = document.getElementById('canvas');
    canvas.width = 600
    canvas.height = 400
    //获取canvas的上下文环境
    var ctx = canvas.getContext('2d');
    ctx.beginPath();
    ctx.arc(200, 200, 100, 0, Math.PI * 2, true)
    //将上面的圆形区域设置为剪辑区,下面绘制的矩形只有在该区域的图形才会被显示
    ctx.clip()
    ctx.beginPath();
    ctx.strokeStyle = '#f00';
    ctx.strokeRect(200, 200, 200, 200); 
</script>
</html>
