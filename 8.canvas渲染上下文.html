<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas画布</title>
    <style>
        canvas{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
</body>
<script>
    var oCanvas=document.getElementById('canvas');
    var ctx=oCanvas.getContext('2d');
    ctx.moveTo(0,0);
    ctx.lineTo(100,100);
    ctx.strokeStyle='#f00';
    ctx.lineWidth=10;
    ctx.stroke();
</script>
</html>
